      - run:
          name: Setting up test
          command: |
            mkdir -p /tmp/twoses/derivatives && sudo setfacl -d -m group:$(id -gn):rwx /tmp/twoses/derivatives && sudo setfacl -m group:$(id -gn):rwx /tmp/twoses/derivatives
