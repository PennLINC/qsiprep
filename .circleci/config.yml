          command: |
            mkdir -p /tmp/DSCSDSI_BUDS/work /tmp/DSCSDSI_BUDS/derivatives
            sudo setfacl -d -m group:$(id -gn):rwx /tmp/DSCSDSI_BUDS/derivatives && \
                sudo setfacl -m group:$(id -gn):rwx /tmp/DSCSDSI_BUDS/derivatives
            sudo setfacl -d -m group:$(id -gn):rwx /tmp/DSCSDSI_BUDS/work && \
                sudo setfacl -m group:$(id -gn):rwx /tmp/DSCSDSI_BUDS/work
            qsiprep-docker -i pennbbl/qsiprep:latest \
                -e qsiprep_DEV 1 -u $(id -u) \
                --combine-all-dwis \
                --config $PWD/nipype.cfg -w /tmp/DSCSDSI_BUDS/work \
                --bids-dir /tmp/data/DSCSDSI_BUDS --output-dir /tmp/DSCSDSI_BUDS/derivatives \
                --analysis-level participant \
                --sloppy --write-graph --mem_mb 4096 \
                --output-space T1w \
                --hmc_model none \
                --hmc-transform Rigid \
                --output-resolution 5 \
                --nthreads 2 -vv
      - store_artifacts:
         path: /tmp/DSCSDSI_BUDS

  DSDTI:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: /tmp/DSDTI
    environment:
      - FS_LICENSE: /tmp/fslicense/license.txt
    steps:
      - checkout:
          path: /home/circleci/src/qsiprep
      - run:
          name: Check whether build should be skipped
          command: |
