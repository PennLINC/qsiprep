            mkdir -p /tmp/DSCSDSI_BUDS/derivatives && sudo setfacl -d -m group:$(id -gn):rwx /tmp/DSCSDSI_BUDS/derivatives && sudo setfacl -m group:$(id -gn):rwx /tmp/DSCSDSI_BUDS/derivatives
